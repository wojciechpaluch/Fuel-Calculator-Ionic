<ion-header>
  <ion-navbar color="dark" center>
    <ion-grid>
      <ion-row>

        <ion-title col-12>
          App
        </ion-title>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
  <div text-center>
    <ion-img width="300" height="85" src="./assets/imgs/logo2.png"></ion-img>
  </div>
  <ion-list>
    <ion-list-header>
      Distance traveled
      <ion-badge item-end color="dark">{{distance}} km</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range min="1000" max="2000" step="100" snaps="true" [(ngModel)]="distance" color="dark">
        <ion-icon range-left small color="dark" name="car"></ion-icon>
        <ion-icon range-right color="dark" name="car"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-input type="number" min="0" max="150" placeholder="Amount of fuel" [(ngModel)]="fuel"></ion-input>
    </ion-item>
  </ion-list>
  <p>Average fuel consumption: {{ distance / fuel / 2 }}</p>
  <div>
    <ion-img width="300" height="240" src="./assets/imgs/map.png"></ion-img>
  </div>

</ion-content>
